<form id="myForm">
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="amount01" class="control-label">amount 01</label>
            <input type="text" class="form-control" id="amount01" placeholder="amount 01" required data-equals="100">
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-sm-6 form-group">
            <label for="amount02" class="control-label">amount 02</label>
            <input type="text" class="form-control" id="amount02" placeholder="amount 02" data-fooTest="foo" data-fooTest-error="amount 02 can't greater than amount 01">
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="sel01" class="control-label">select 01</label>
            <select type="text" class="form-control" id="sel01" required data-singleSelect="singleSelect" data-singleSelect-error="select 01 error">
                <option value="">--select--</option>
                <option value="1">1111111111</option>
                <option value="2">2222222222</option>
            </select>
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-sm-6 form-group">
            <label for="sel02" class="control-label">select 02</label>
            <select type="text" class="form-control" id="sel02" required data-singleSelect="singleSelect" data-singleSelect-error="select 02 error">
                <option value="">--select--</option>
                <option value="a">aaaaaaaaa</option>
                <option value="b">bbbbbbbbb</option>
            </select>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="control-label">Name</label>
        <input type="text" class="form-control" id="inputName" name="{{data.name}}" value="{{data.name}}" data-validate="true" required data-remote="https://api.github.com/users/" data-remote-error="ajax error">
        <div class="help-block with-errors"></div>
    </div>
</form>
