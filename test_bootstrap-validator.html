<!DOCTYPE html>
<html>

<head>
    <title>test backbone router</title>
    <link rel="stylesheet" type="text/css" href="resources/vendors/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="resources/vendors/require/2.3.3/require.js" defer async="true" data-main="resources/script/validate_test"></script>
</head>

<body>
    <div class="container">
        <!-- data-toggle="validator" role="form" -->
        <form id="myForm">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="amount01" class="control-label">amount 01</label>
                    <input type="text" class="form-control" id="amount01" placeholder="amount 01" required data-equals="100">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="amount02" class="control-label">amount 02</label>
                    <input type="text" class="form-control" id="amount02" placeholder="amount 02" data-fooTest="foo" data-fooTest-error="amount 02 can't greater than amount 01">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="sel01" class="control-label">select 01</label>
                    <select type="text" class="form-control" id="sel01" required data-singleSelect="singleSelect" data-singleSelect-error="select 01 error">
                        <option value="">--select--</option>
                        <option value="1">1111111111</option>
                        <option value="2">2222222222</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="sel02" class="control-label">select 02</label>
                    <select type="text" class="form-control" id="sel02" required data-singleSelect="singleSelect" data-singleSelect-error="select 02 error">
                        <option value="">--select--</option>
                        <option value="a">aaaaaaaaa</option>
                        <option value="b">bbbbbbbbb</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="control-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="blog" data-validate="true" required data-remote="https://api.github.com/users/leson" data-remote-error="ajax error">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group has-feedback">
                <label for="inputTwitter" class="control-label">Twitter</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password</label>
                <div class="form-inline row">
                    <div class="form-group col-sm-6">
                        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                        <div class="help-block">Minimum of 6 characters</div>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="underwear" required> Boxers
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="underwear" required> Briefs
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="terms" data-error="Before you wreck yourself" required> Check yourself
                    </label>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
